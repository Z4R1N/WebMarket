<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: Arab Professional</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">

    <!-- Fonts CDN -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>

    <!-- Slick CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/HeaderSection.css">
    <link rel="stylesheet" href="./css/login-style.css">
</head>



<body>
<!-- Header -->
    <header>

        <div class="Header_container container"> <!-- Header Row -->
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="my-md-3 site-title text-white">Arab Professional</h2>
                </div>
            </div>
        </div>

    </header>
<!-- Main -->
    <main>
        <div class="login">
            <div class="login-triangle"></div>
            
            <h2 class="login-header">
                <input onclick="toggle_visibility('login-container');" type="submit" value="Log in">
                <input onclick="toggle_visibility('register-container');" type="submit" value="Register">
            </h2>
          
            <form id="login-container" class="login-container" style="display: block;">
                <p><input id="login_email" type="email" placeholder="Email"></p>
                <p><input id="login_password" type="password" placeholder="Password"></p>
                
                <p><input onclick="login()" type="button" value="Log in"></p>
            </form>
            

            <form id="register-container" class="login-container" style="display: none;">
                <p><input id="register_username" type="username" placeholder="Username"></p>
                <p><input id="register_email" type="email" placeholder="Email"></p>
                <p><input id="register_password1" type="password" placeholder="Password" pattern=".{8,12}" required title="Your password have to be 8 to 12 characters."></p>
                <p><input id="register_password2" type="password" placeholder="Confirm Password"></p>

                <p><input onclick="register()" type="button" value="Register Account"></p>
            </form>
        </div>
    </main>
<!-- Footer -->
    <footer>
        
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity   ="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> 

    <script src="./js/LocalStorageItems.js"></script>
    <script src="./js/login-main.js"></script>
</body>
</html>
